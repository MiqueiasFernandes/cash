
<div *ngIf="plano">
    <h2><span>Plano</span> {{plano.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{plano.nome}}</span>
        </dd>
        <dt><span>Data</span></dt>
        <dd>
            <span>{{plano.data | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Ativo</span></dt>
        <dd>
            <span>{{plano.ativo}}</span>
        </dd>
        <dt><span>Detalhes</span></dt>
        <dd>
            <span>{{plano.detalhes}}</span>
        </dd>
        <dt><span>Orcamento</span></dt>
        <dd>
            <div *ngIf="plano.orcamento">
                <a [routerLink]="['/conta', plano.orcamento?.id]">{{plano.orcamento?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'plano/'+ plano.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
